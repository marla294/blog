<div class="container">
	<h1>Send me an email</h1><br>
	<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="senderName">
				<h2>Name:</h2>
			</label>
			<input type="Name" class="form-control" id="senderName" placeholder="Jane Doe" formControlName="senderName" value="">
		</div>
		<div class="form-group">
			<label for="senderEmail">
				<h2>Email:</h2>
			</label>
			<input type="Email" class="form-control" id="senderEmail" placeholder="jane.doe@gmail.com" formControlName="senderEmail" value="">
		</div>
		<div class="form-group">
			<label for="messageBody">
				<h2>Message:</h2>
			</label>
			<textarea type="textarea" class="form-control" id="messageBody" placeholder="Your message to Marla..." formControlName="messageBody" value="" rows="7"></textarea>
		</div>
		<button type="submit" class="btn btn-secondary">Submit</button>
		<button type="reset" class="btn btn-danger">Cancel</button>
	</form><br><br>
	<p>Form value: {{emailForm.value | json}}</p>
	<p>Form status: {{emailForm.status | json}}</p>
	<p>Form pristine: {{emailForm.pristine | json}}</p>
	<button class="btn btn-secondary" (click)="this.onDataSet()">Post</button>
	<button class="btn btn-secondary" (click)="this.onDataLoad()">Get</button>
	<p>{{data}}</p>
</div>
